<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ITMC Dinosaur</title>
        <!-- link CSS and JS -->
        <link rel="stylesheet" href="./styles.css" />
        <script src="./script.js" type="module" defer></script>
        <!-- link font family -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="itmc-logo">
            <img src="./imgs/LOGO_ITMC.png" alt="" srcset="" />
        </div>
        <div class="world" data-world>
            <div class="score">
                <div data-score>00000</div>
                <div class="high-score" data-high-score>HI 00000</div>
            </div>
            <div class="start-screen" data-start-screen>
                Press Any Key To Start
            </div>
            <img
                src="./imgs/ground.png"
                alt="ground"
                class="ground"
                data-ground
            />
            <img
                src="./imgs/ground.png"
                alt="ground"
                class="ground"
                data-ground
            />
            <img
                src="./imgs/dino-stationary.png"
                alt="dino"
                class="dino"
                data-dino
            />

            <!-- <img src="./imgs/cactus.png" alt="cactus" class="cactus"> -->
        </div>
    </body>
</html>
